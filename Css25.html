<!--Basic Flex program-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display:flex;
            flex-direction:row;
            background-color: black;
            width:100%;
            border:2px black solid;
            gap:2px;
            flex-wrap:wrap;
            justify-content:center;
        }
        .flex-container div{
            background-color: white;
           width:300px;
           
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>Antony</div>
        <div>Nakka</div>

</body>
</html>
